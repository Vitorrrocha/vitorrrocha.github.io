<html lang="en">
<head>

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">

<body>
    <div id="wrapper">
        <h1 id="name">Vitor Rocha</h1>
        <h2 id="welcome">Hello and welcome.</h2>
        <div id="welcome" class="typewrite promo-topline-item" data-period="2000" data-type='[
        "SKILLS AND TOOLS",
        "Javascript",
        "Python",
        "Teamwork",
        "HTML5",
        "CSS3",
        "Git",
        "Sql",
        "Statistic",
        "VSCode",
        "Empathy"
        ]'>
            <span class="wrap"></span>
        </div>
    
        <p>
            <a id="github" href="https://github.com/vitorrrocha" target="_blank">Github</a>
        </p>
        <p>
            <a id="linkedin" href="https://www.linkedin.com/in/vitor-augusto-batista-rocha-b87b68134/" target="_blank">Linkedin</a>
        </p>
        <p>
            <a href="mailto:vitorrochaflorip@hotmail.com?subject=Oportunidade%20de%20trabalho" target="_blank">Contact</a>
        </p>
    </div>
</body>
<script>
    var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
            this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
            this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 100;

        if (this.isDeleting) { delta /= 7; }

        if (!this.isDeleting && this.txt === fullTxt) {
            delta = this.period;
            this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
            this.isDeleting = false;
            this.loopNum++;
            delta = 500;
        }

        setTimeout(function() {
            that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
                new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
    };
</script>
</html>
